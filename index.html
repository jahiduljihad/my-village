<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>গ্রামের তথ্য ভান্ডার</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- root css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 font-siliguri text-gray-800 h-screen overflow-hidden">

<!-- NAVBAR -->
<nav class="bg-emerald-600 text-white p-4 sticky top-0 z-50 flex justify-between items-center">
    <h1 class="text-xl font-bold flex gap-2 items-center">
        <i class="fas fa-database"></i> তথ্য ভান্ডার
    </h1>
    <button onclick="toggleMenu()" class="md:hidden bg-emerald-700 p-2 rounded">
        <i class="fas fa-bars"></i>
    </button>
</nav>

<!-- overlay -->
<div id="overlay" onclick="closeMenu()" class="fixed inset-0 bg-black/40 hidden z-40 md:hidden"></div>

<div class="flex h-[calc(100vh-64px)] overflow-hidden">

    <!-- SIDEBAR -->
    <aside id="sidebar"
        class="fixed md:relative top-0 left-[-260px] md:left-0
               w-64 h-full bg-white shadow-lg z-50
               transition-all duration-300 overflow-y-auto p-4">

        <div class="flex justify-between items-center md:hidden mb-4">
            <h2 class="font-bold text-emerald-700">মেনু</h2>
            <button onclick="closeMenu()" class="text-red-500">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <ul id="categoryList" class="space-y-2"></ul>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 bg-white m-2 rounded-lg shadow flex flex-col overflow-hidden">

        <div class="p-4 border-b flex flex-col md:flex-row gap-2 justify-between">
            <h2 id="currentTitle" class="text-xl md:text-2xl font-bold text-emerald-600">
                ড্যাশবোর্ড
            </h2>

            <div id="actionButtons" class="hidden gap-2">
                <button onclick="showSection('form')" class="bg-emerald-600 text-white px-3 py-2 rounded text-sm">
                    <i class="fas fa-plus"></i> নতুন যোগ
                </button>
                <button onclick="showSection('list')" class="bg-gray-600 text-white px-3 py-2 rounded text-sm">
                    <i class="fas fa-list"></i> তালিকা
                </button>
                <button onclick="downloadJson()" class="bg-orange-500 text-white px-3 py-2 rounded text-sm">
                    <i class="fas fa-download"></i> JSON
                </button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-4">

            <div id="introView" class="h-full flex items-center justify-center text-gray-400 text-center">
                বাম পাশ থেকে একটি ক্যাটাগরি সিলেক্ট করুন
            </div>

            <div id="formView" class="hidden">
                <form id="dataForm" onsubmit="handleFormSubmit(event)"
                    class="grid grid-cols-1 md:grid-cols-2 gap-4"></form>
            </div>

            <div id="listView" class="hidden">
                <table class="w-full border min-w-[600px]">
                    <thead class="bg-gray-100">
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>

                <p id="noDataMsg" class="hidden text-center text-gray-400 mt-10">
                    কোনো তথ্য নেই
                </p>
            </div>

        </div>
    </main>
</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
