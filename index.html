<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>গ্রামের তথ্য ভান্ডার</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-siliguri text-gray-800 h-screen flex flex-col">

    <nav class="bg-emerald-600 text-white p-4 shadow-lg sticky top-0 z-50 flex-none">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-database"></i> <span>তথ্য ভান্ডার</span>
            </h1>
            <button onclick="toggleMenu()" class="md:hidden text-white focus:outline-none bg-emerald-700 p-2 rounded">
                <i class="fas fa-bars text-lg"></i>
            </button>
        </div>
    </nav>

    <div class="container mx-auto p-2 md:p-4 flex flex-1 overflow-hidden gap-4 relative">
        
        <aside id="sidebar" class="hidden md:block w-64 bg-white p-4 rounded-lg shadow-md border-r border-gray-200 overflow-y-auto flex-none absolute md:relative z-40 h-full">
            <div class="flex justify-between items-center md:hidden mb-4 border-b pb-2">
                <h2 class="text-lg font-bold text-emerald-700">মেনু</h2>
                <button onclick="toggleMenu()" class="text-red-500"><i class="fas fa-times"></i></button>
            </div>
            
            <h2 class="text-lg font-bold mb-4 text-emerald-700 border-b pb-2 hidden md:block">ক্যাটাগরি সমূহ</h2>
            
            <ul id="categoryList" class="space-y-2">
                </ul>
        </aside>

        <main class="flex-1 bg-white p-4 rounded-lg shadow-md overflow-hidden flex flex-col w-full">
            
            <div id="headerSection" class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 border-b pb-4 gap-2 flex-none">
                <h2 id="currentTitle" class="text-xl md:text-2xl font-bold text-emerald-600">ড্যাশবোর্ড</h2>
                
                <div id="actionButtons" class="hidden flex-wrap gap-2 w-full md:w-auto">
                    <button onclick="showSection('form')" class="flex-1 md:flex-none bg-emerald-600 text-white px-3 py-2 rounded shadow hover:bg-emerald-700 text-sm transition">
                        <i class="fas fa-plus"></i> <span class="hidden sm:inline">নতুন</span> যোগ
                    </button>
                    <button onclick="showSection('list')" class="flex-1 md:flex-none bg-gray-600 text-white px-3 py-2 rounded shadow hover:bg-gray-700 text-sm transition">
                        <i class="fas fa-list"></i> তালিকা
                    </button>
                    <button onclick="downloadJson()" class="flex-1 md:flex-none bg-orange-500 text-white px-3 py-2 rounded shadow hover:bg-orange-600 text-sm transition">
                        <i class="fas fa-download"></i> JSON
                    </button>
                </div>
            </div>

            <div class="overflow-y-auto flex-1 pr-1">
                
                <div id="introView" class="flex flex-col items-center justify-center h-full text-gray-400">
                    <i class="fas fa-folder-open text-6xl mb-4 text-emerald-100"></i>
                    <p class="text-lg text-center">তথ্য দেখতে বা যোগ করতে<br>বাম পাশ থেকে একটি ক্যাটাগরি সিলেক্ট করুন।</p>
                </div>

                <div id="formView" class="hidden">
                    <div class="bg-emerald-50 p-4 rounded-lg border border-emerald-100 mb-4">
                        <h3 class="font-bold text-emerald-800 mb-2"><i class="fas fa-edit"></i> নতুন তথ্য যোগ করুন</h3>
                        <form id="dataForm" onsubmit="handleFormSubmit(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            </form>
                    </div>
                </div>

                <div id="listView" class="hidden">
                    <div class="overflow-x-auto rounded-lg border border-gray-200">
                        <table class="w-full text-left border-collapse min-w-[600px]">
                            <thead class="bg-gray-100 text-gray-700 text-sm uppercase font-bold sticky top-0">
                                <tr id="tableHeader">
                                    </tr>
                            </thead>
                            <tbody id="tableBody" class="text-sm divide-y divide-gray-200 bg-white">
                                </tbody>
                        </table>
                    </div>
                    <p id="noDataMsg" class="text-center text-gray-400 mt-10 hidden">
                        <i class="fas fa-box-open text-3xl mb-2 block"></i>
                        কোনো তথ্য পাওয়া যায়নি।
                    </p>
                </div>

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
